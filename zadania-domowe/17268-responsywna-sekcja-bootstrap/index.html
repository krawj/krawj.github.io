<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">

    <title>Responsywna sekcja Bootstrap</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row my-3">
            <div class="col-12">
                <h1 class="title font-weight-light">
                    My skills
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 text-center">
                <div class="skill py-3">
                    <div class="icon">
                        <i class="fab fa-html5"></i>
                    </div>
                    <h2 class="font-weight-light">HTML5</h2>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 text-center">
                <div class="skill py-3">
                    <div class="icon">
                        <i class="fab fa-css3-alt"></i>
                    </div>
                    <h2 class="font-weight-light">CSS3</h2>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 text-center">
                <div class="skill py-3">
                    <div class="icon">
                        <i class="fab fa-js"></i>
                    </div>
                    <h2 class="font-weight-light">JavaScript</h2>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 text-center">
                <div class="skill py-3">
                    <div class="icon">
                        <i class="fab fa-react"></i>
                    </div>
                    <h2 class="font-weight-light">ReactJS</h2>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 text-center">
                <div class="skill py-3">
                    <div class="icon">
                        <i class="fab fa-git"></i>
                    </div>
                    <h2 class="font-weight-light">GIT</h2>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 text-center">
                <div class="skill py-3">
                    <div class="icon">
                        <i class="fab fa-wordpress"></i>
                    </div>
                    <h2 class="font-weight-light">WordPress</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-4.3.1.sli6.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
