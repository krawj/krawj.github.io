<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Zapisz się na nasz kurs</title>
</head>
<body>
    
    <form action="https://formspree.io/jacekkr@gmail.com" method="POST">

        <h1>Zapisz się na nasz kurs</h1>

        <label for="firstName">Imię:</label>
        <input type="text" name="firstName" id="firstName" placeholder="Tu wpisz swoje imię" required>

        <label for="lastName">Nazwisko:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Tu wpisz swoje nazwisko" required>

        <label for="email">Adres email:</label>
        <input type="email" name="email" id="email" placeholder="Tu wpisz swój adres mailowy" required>

        <label for="phone">Numer telefonu:</label>
        <input type="tel" name="phone" id="phone" placeholder="Tu wpisz telefon komórkowy lub stacjonarny" required>

        <label for="city">Miasto:</label>
        <select name="city" id="city" required>
            <option value="" disabled selected>Wybierz jedną z możliwości</option>
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>

        <p>Płeć:</p>
        <div class="controlContainer">
            <div class="radioButton">
                <input type="radio" name="gender" id="male" value="m" required><label for="male">Mężczyzna</label>
            </div>
            <div class="radioButton">
                <input type="radio" name="gender" id="female" value="f"><label for="female">Kobieta</label>
            </div>
        </div>

        <div class="controlContainer">
            <label for="msg">Wiadomość:</label>
            <textarea name="msg" id="msg" cols="50" rows="10" placeholder="Jeśli chcesz, możesz wysłać nam wiadomość."></textarea>
        </div>

        <input type="checkbox" name="gdpr" id="gdpr" required><label for="gdpr">Wyrażam zgodę na przetwarzanie moich danych osobowych</label>

        <input type="submit" value="Send">

    </form>

</body>
</html>
