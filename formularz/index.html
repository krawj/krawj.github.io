<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        form > * { display: block; }
    </style>
</head>
<body>
    
    <form action="https://formspree.io/jacekkr@gmail.com" method="POST">
        <label for="first">Imię:</label>
        <input type="text" name="first" placeholder="Twoje imię...">
        <label for="last">Nazwisko:</label>
        <input type="text" name="last" placeholder="Twoje nazwisko...">
        <label for="email">Adres email:</label>
        <input type="email" name="email" placeholder="Wpisz adres...">
        <label for="phone">Numer telefonu:</label>
        <input type="tel" name="phone" placeholder="Wpisz numer...">
        <label for="msg">Wiadomość:</label>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>

        <button type="submit">Wyślij</button>
    </form>

</body>
</html>
